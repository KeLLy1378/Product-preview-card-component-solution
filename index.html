<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <!-- fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <!-- ----------- -->

  <title>Frontend-Mentor Product preview card component</title>
</head>
<body>

  <div class="main-block">

    <p class="p-image">
      <img src="images/image-product-desktop.jpg" alt="image-desktop">
    </p>

    <p class="p-image-mobile">
      <img src="images/image-product-mobile.jpg" alt="image-mobile">
    </p>

    <p class="text1">
      PERFUME
    </p>

    <p class="text2">
      Gabrielle Essence Eau De Parfum
    </p>

    <p class="text3">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
    </p>

    <div class="cost">
      <p>$149.99</p> 
    </div>


    <div class="button-div">

      <button class="button"><i><img src="images/icon-cart.svg" alt=""></i>Add to Cart</button>
      
    </div>

  </div>

  <footer class="footer">
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/home">KeLLy1378</a>.
  </div>
  </footer>
</body>
</html>
